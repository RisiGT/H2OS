<!DOCTYPE html>
<html>

<head>
    <title>Formulario nuevos jugadores</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="formulario.css" />
</head>

<body>
    <header>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>H20S</h1>
            </a>
        </div>
    </header>

    <div class="container">
        <h2>Nueva Ficha </h2>

        <form role="form" action="crear" method="post">
            <div class="form-group">
                <label for="name">Nombre del jugador</label>
                <input type="text" class="form-control" name="name" placeholder="Nombre y apellidos">
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea type="text" class="form-control " name="description" placeholder="Detalles del jugador"></textarea>
            </div>

            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="position">Posición</label>
                    <select class="form-select" name="position">
                        <option value="" disabled selected hidden>Banquillo</option>
                        <option value="1">Delantero</option>
                        <option value="2">Medio</option>
                        <option value="3">Defensa</option>
                        <option value="3">Portero</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="jersey-number">Dorsal</label>
                    <input type="number" class="form-control" name="number" placeholder="0">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 col-sm-12">
                    <label for="birthday">Fecha de nacimiento</label>
                    <input type="date" class="form-control text-uppercase" name="birthday">
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="nationality">Nacionalidad</label>
                    <input type="text" class="form-control" name="nationality" placeholder="Ej.: Española">
                </div>
            </div>

            <div class="form-group">
                <label for="player-photo">Foto de perfil</label>
                <input type="file" class="form-control" name="photo">
            </div>

            <div class="form-group">
                <label for="price">Valor de mercado</label>
                <input type="range" class="form-range" name="price" value="0" min="0" max="100000000" step="10000" oninput="this.nextElementSibling.value = this.value">
                <output for="price" id="outrange">0</output>€
            </div>

            <div class="btn-cont">
                <button type="submit" class="btn"><i class="bi bi-download"></i> Guardar</button>
                <a href="/" class="btn" role="button"><i class="bi bi-x-lg"></i> Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
