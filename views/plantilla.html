<!DOCTYPE html>
<html>

<head>
    <title>Plantilla Triplano</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Vina+Sans|Kanit" rel="stylesheet" type="text/css">

    <link type="text/css" rel="stylesheet" href="base.css" />
    <link type="text/css" rel="stylesheet" href="plantilla.css" />
</head>

<body>
    <header>
        <div>
            <a href="/">
                <img id="header-img" src="imagenes/Escudo.jpeg" alt="Escudo del Triplano FC">
            </a>
        </div>
        <div>
            <a href="/" style="color: inherit; text-decoration: none">
                <h1>Triplano FC</h1>
            </a>
        </div>
    </header>

    <section class="container">
        <h2>Plantilla temporada 23/24</h2>

        <div class="players">
            {{#players}}
            <a href="ficha?id={{id}}">
                <img src="imagenes/players/{{photo}}" alt="{{name}}">
                <p>{{name}}</p>
            </a>
            {{/players}}
            {{^players}}
            <p>No hay jugadores fichados a√∫n</p>
            {{/players}}
        </div>

        <div class="btn-cont">
            <a href="formulario" class="btn" role="btn"><i class="bi bi-person-fill-add"></i> Inscribir nuevo jugador</a>
        </div>
    </section>

</body>

</html>
